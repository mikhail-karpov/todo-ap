<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Todo-App</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <style type="text/css">
        .center-div{
            margin: 0 auto;
            width: 75%
        }
    </style>

</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">

            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <strong>Todo App</strong>
            </a>

            <div class="d-flex align-items-center text-white">
                <span sec:authentication="name" class="mr-2">Username</span>&nbsp;
                <a href="/logout" class="btn btn-outline-light" role="button">logout</a>
            </div>
        </div>
    </div>
</header>

<div class="container my-5">
    <form action="#" th:action="@{/todo}" th:object="${todoForm}" method="post" class="form-inline">
        <input type="text" th:field="*{description}" required placeholder="Description" class="form-control mr-sm-2">
        <button type="submit" class="btn btn-dark">Save</button>
    </form>
</div>

<div th:if="${error}" th:text="${error}" style="text-sm-danger">Description error</div>

<div class="row align-items-center justify-content-center">

    <div th:if="${#lists.isEmpty(todoList)}">You've not added anything yet</div>

    <div th:if="${not #lists.isEmpty(todoList)}" th:each="next: ${todoList}">
        <div>
            <span th:text="${next.description}">Description</span>
            &nbsp;
            <form action="#" th:action="@{/todo/update}" method="post">
                <input type="hidden" th:value="${next.id}" th:name="id">
                <input type="hidden" th:value="${next.description}" th:name="description">
                <input type="hidden" th:value="${next.completed}" th:name="completed">
                <button type="submit" th:text="${next.completed} ? 'yes' : 'no'"/>Complete</button>
            </form>
            &nbsp;
            <form action="#" th:action="@{/todo/delete(id=${next.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
            <hr>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
